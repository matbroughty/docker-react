language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t matbroughty/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true matbroughty/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-343893643132"
  bucket_path: "docker-react"
  on:
    branch: master
access_key_id: $AWS_ACCESS_KEY
secret_access_key: $AWS_SECRET_KEY